<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown and Activity Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Birthday Countdown and Activity Suggestions</h1>
    <form id="user-form">
        <div id="activities">
            <h2>Enter up to 5 activities you enjoy:</h2>
            <input type="text" placeholder="Activity 1">
            <input type="text" placeholder="Activity 2">
            <input type="text" placeholder="Activity 3">
            <input type="text" placeholder="Activity 4">
            <input type="text" placeholder="Activity 5">
        </div>
        <div>
            <h2>Enter your date of birth:</h2>
            <input type="date" id="dob">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
